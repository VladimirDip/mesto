<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__container">
  <header class="header page__header">
    <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile page__profile">
      <img class="profile__avatar"
           src="./images/profile_image.png"
           alt="Аватар профиля">

      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>

        <p class="profile__description">Исследователь океана</p>

        <button class="profile__edit animation" aria-label="edit profile"
                type="button"></button>
      </div>

      <button class="profile__add animation" type="button"></button>
    </section>
    <section class="cards page__cards">
      <article class="card">
        <img class="card__image"
             src="./images/card-1.jpg"
             alt="Старая полуразрушеная церковь">

        <h2 class="card__title">Карачаевск</h2>

        <button class="card__like animation" type="button"></button>
      </article>
      <article class="card">
        <img class="card__image"
             src="./images/card-2.jpg"
             alt="Закат в пустыне">

        <h2 class="card__title animation">Гора Эльбрус</h2>

        <button class="card__like" type="button"></button>
      </article>
      <article class="card">
        <img class="card__image"
             src="./images/card-3.jpg"
             alt="Заснежанная гора на переднемм плане лес">

        <h2 class="card__title">Домбай</h2>

        <button class="card__like animation" type="button"></button>
      </article>
      <article class="card">
        <img class="card__image"
             src="./images/card-4.jpg"
             alt="Пустыня и закат">

        <h2 class="card__title">Гора Эльбрус</h2>

        <button class="card__like animation" type="button"></button>
      </article>
      <article class="card">
        <img class="card__image"
             src="./images/card-5.jpg"
             alt="Гора с лесом на переднем плане снимка">

        <h2 class="card__title">Карачаевск</h2>

        <button class="card__like animation" type="button"></button>
      </article>
      <article class="card">
        <img class="card__image"
             src="./images/card-6.jpg"
             alt="Старая полуразрушеная церковь">

        <h2 class="card__title">Карачаевск-Черкесомин </h2>

        <button class="card__like animation" type="button"></button>
      </article>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__title">© 2023 Mesto Russia</p></footer>
</div>
<div class="popup">
  <div class="popup__container">
    <h3 class="popup__title">Редактировать профиль</h3>

    <form class="popup__form" name="popup-form" action="#" method="get">
      <label class="popup__input-field" for="name"></label>
      <input class="popup__input-form" required type="text" name="name" id="name"
             placeholder="Введите имя">

      <label class="popup__input-field" for="description"></label>
      <input class="popup__input-form" required type="text" name="description"
             id="description"
             placeholder="Введите описание">

      <input class="popup__button" type="submit" value="Сохранить">
    </form>
    <button class="popup__close" type="button"></button>
  </div>
</div>
<script src="./scripts/popup/popup.js"></script>
</body>
</html>
