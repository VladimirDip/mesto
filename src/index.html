<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__header">
        <img
          class="header__logo"
          src="<%=require('./images/Logo.svg')%>"
          alt="Логотип"
        />
      </header>
      <main class="main">
        <section class="profile page__profile">
          <div class="profile__avatar-wrapper">
            <img
              class="profile__avatar"
              src="<%=require('./images/profile_image.png')%>"
              alt="Аватар профиля"
            />

            <div class="profile__update-avatar"></div>
          </div>

          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>

            <p class="profile__description">Исследователь океана</p>

            <button
              class="profile__edit animation"
              aria-label="edit profile"
              type="button"
              data-button="button-edit-profile"
            ></button>
          </div>

          <button
            class="profile__add-new-card animation"
            type="button"
            data-button="button-add-new-card"
          ></button>
        </section>
        <section class="cards page__cards" aria-label="articles"></section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__title">© 2023 Mesto Russia</p>
      </footer>
    </div>

    <div class="wrapper-popup">
      <div class="popup edit-profile-popup" data-target="button-edit-profile">
        <div class="popup__container" id="edit-profile">
          <h3 class="popup__title">Редактировать профиль</h3>

          <form
            class="popup__form"
            name="popup-edit-profile"
            action="#"
            method="get"
            novalidate
          >
            <label class="popup__input-field" for="name">
              <input
                class="popup__input-form"
                required
                type="text"
                name="name"
                id="name"
                placeholder="Введите имя"
                maxlength="40"
                minlength="2"
              />
              <span class="popup__input-error name-input-error"></span>
            </label>

            <label class="popup__input-field" for="description">
              <input
                class="popup__input-form"
                required
                type="text"
                name="description"
                id="description"
                placeholder="Введите описание"
                maxlength="200"
                minlength="2"
              />
              <span class="popup__input-error description-input-error"></span>
            </label>

            <input class="popup__button" type="submit" value="Сохранить" />
          </form>

          <button class="popup__close" type="button"></button>
        </div>
      </div>

      <div class="popup new-card-popup" data-target="button-add-new-card">
        <div class="popup__container" id="new-card">
          <h3 class="popup__title">Новое место</h3>

          <form
            class="popup__form"
            name="popup-add-new-card"
            action="#"
            method="get"
            novalidate
          >
            <label class="popup__input-field" for="name">
              <input
                class="popup__input-form"
                required
                type="text"
                name="name"
                id="named-place"
                placeholder="Название"
                maxlength="30"
                minlength="2"
              />
              <span class="popup__input-error named-place-input-error"></span>
            </label>

            <label class="popup__input-field" for="link">
              <input
                class="popup__input-form"
                required
                type="url"
                name="link"
                id="link"
                placeholder="Ссылка на картинку(https://example.com)"
              />
              <span class="popup__input-error link-input-error"></span>
            </label>

            <button class="popup__button" type="submit">Создать</button>
          </form>
          <button class="popup__close" type="button"></button>
        </div>
      </div>

      <div class="popup update-avatar" data-target="button-update-avatar">
        <div class="popup__container" id="update-avatar">
          <h3 class="popup__title">Обновить аватар</h3>

          <form
            class="popup__form"
            name="popup-update-avatar"
            action="#"
            method="get"
            novalidate
          >
            <label class="popup__input-field" for="link">
              <input
                class="popup__input-form"
                required
                type="url"
                name="avatar_link"
                id="avatar-link"
                placeholder="Ссылка на картинку(https://example.com)"
              />
              <span class="popup__input-error avatar-link-input-error"></span>
            </label>

            <button class="popup__button" type="submit">Сохранить</button>
          </form>
          <button class="popup__close" type="button"></button>
        </div>
      </div>

      <div class="popup delete-image" data-target="button-delete-image">
        <div class="popup__container" id="delete-image">
          <h3 class="popup__title">Вы уверены?</h3>

          <button class="popup__delete" type="button">Да</button>

          <button class="popup__close" type="button"></button>
        </div>
      </div>

      <div class="popup open-image" data-target="button-open-image">
        <div class="popup__container popup__container_images" id="open-image">
          <img class="popup__image" src="<%=require('./images/profile_image.png')%>" alt="#" />
          <p class="popup__title-image"></p>
          <button class="popup__close" type="button"></button>
        </div>
      </div>
    </div>
    <template id="card">
      <article class="card">
        <button
          class="card__delete card__delete_hidden animation"
          type="button"
        ></button>
        <img class="card__image" src="<%=require('./images/profile_image.png')%>" alt="#" />
        <h2 class="card__title"></h2>
        <div class="card__like-wrapper">
          <button class="card__like animation" type="button"></button>
          <p class="card__like-count"></p>
        </div>
      </article>
    </template>

    <script type="module" src="utils/variables.js"></script>
    <script type="module" src="utils/utils.js"></script>
    <script type="module" src="components/Card.js"></script>
    <script type="module" src="pages/index.js"></script>
    <script type="module" src="components/FormValidator.js"></script>
  </body>
</html>
